apiVersion: v1
kind: Service
metadata:
  name: {{ include "ai-agent-monitoring.fullname" . }}-loki-mcp
  labels:
    {{- include "ai-agent-monitoring.labels" . | nindent 4 }}
    {{- include "ai-agent-monitoring.selectorLabels" (dict "context" . "component" "loki-mcp") | nindent 4 }}
spec:
  type: {{ .Values.lokiMcp.service.type }}
  ports:
    - port: {{ .Values.lokiMcp.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "ai-agent-monitoring.selectorLabels" (dict "context" . "component" "loki-mcp") | nindent 4 }}
