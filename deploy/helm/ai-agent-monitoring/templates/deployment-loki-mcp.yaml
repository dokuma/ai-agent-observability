apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ai-agent-monitoring.fullname" . }}-loki-mcp
  labels:
    {{- include "ai-agent-monitoring.labels" . | nindent 4 }}
    {{- include "ai-agent-monitoring.selectorLabels" (dict "context" . "component" "loki-mcp") | nindent 4 }}
spec:
  replicas: {{ .Values.lokiMcp.replicaCount }}
  selector:
    matchLabels:
      {{- include "ai-agent-monitoring.selectorLabels" (dict "context" . "component" "loki-mcp") | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        {{- include "ai-agent-monitoring.labels" . | nindent 8 }}
        {{- include "ai-agent-monitoring.selectorLabels" (dict "context" . "component" "loki-mcp") | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "ai-agent-monitoring.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: loki-mcp
          image: {{ include "ai-agent-monitoring.image" (dict "global" .Values.global "image" .Values.lokiMcp.image) }}
          imagePullPolicy: {{ .Values.lokiMcp.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.lokiMcp.service.port }}
              protocol: TCP
          env:
            - name: LOKI_URL
              valueFrom:
                configMapKeyRef:
                  name: {{ include "ai-agent-monitoring.configmapName" . }}
                  key: LOKI_URL
            - name: PORT
              value: {{ .Values.lokiMcp.service.port | quote }}
          {{- with .Values.lokiMcp.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.lokiMcp.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.lokiMcp.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
