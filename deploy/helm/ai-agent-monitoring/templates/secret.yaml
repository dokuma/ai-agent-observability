{{- if not .Values.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-agent-monitoring.secretName" . }}
  labels:
    {{- include "ai-agent-monitoring.labels" . | nindent 4 }}
type: Opaque
stringData:
  LLM_API_KEY: {{ .Values.secrets.llmApiKey | quote }}
  {{- range $name, $value := .Values.secrets.llmCustomHeaders }}
  LLM_CUSTOM_HEADER_{{ $name | upper | replace "-" "_" }}: {{ $value | quote }}
  {{- end }}
  GRAFANA_API_KEY: {{ .Values.secrets.grafanaApiKey | quote }}
  GRAFANA_SERVICE_ACCOUNT_TOKEN: {{ .Values.secrets.grafanaServiceAccountToken | quote }}
  SLACK_WEBHOOK_URL: {{ .Values.secrets.slackWebhookUrl | quote }}
  {{- if .Values.secrets.langfusePublicKey }}
  LANGFUSE_PUBLIC_KEY: {{ .Values.secrets.langfusePublicKey | quote }}
  {{- end }}
  {{- if .Values.secrets.langfuseSecretKey }}
  LANGFUSE_SECRET_KEY: {{ .Values.secrets.langfuseSecretKey | quote }}
  {{- end }}
{{- end }}
