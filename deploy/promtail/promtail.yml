server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker コンテナのログ（docker-compose環境）
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containers
          __path__: /var/log/*.log
    pipeline_stages:
      - regex:
          expression: '(?P<timestamp>\S+) (?P<level>\w+) (?P<message>.*)'
      - labels:
          level:
