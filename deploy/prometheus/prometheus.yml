global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert_rules.yml

scrape_configs:
  # Prometheus 自身
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # テスト用ダミーアプリ
  - job_name: "dummy-app"
    static_configs:
      - targets: ["dummy-app:80"]

  # Grafana
  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  # AI Agent Monitoring アプリ
  - job_name: "agent"
    static_configs:
      - targets: ["agent:8000"]

  # Grafana Image Renderer
  - job_name: "grafana-renderer"
    static_configs:
      - targets: ["grafana-renderer:8081"]
